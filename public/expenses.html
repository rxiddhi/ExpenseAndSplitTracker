<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses - Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="index.html">Expense Tracker</a></h1>
                <ul>
                    <li><a href="expenses.html" style="text-decoration: underline;">My Expenses</a></li>
                    <li><a href="groups.html">Groups & Split</a></li>
                    <li><a href="#" onclick="api.logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" style="margin-top: 30px;">
        <div id="alert" class="alert"></div>

        <div class="grid-3">
            <div>
                <div class="card">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>Recent Expenses</h2>
                        <div style="display: flex; gap: 10px;">
                            <select id="filter-category">
                                <option value="">All Categories</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <ul id="expense-list" class="expense-list">
                        <!-- Expenses injected JS -->
                        <p style="text-align: center; color: #777;">Loading expenses...</p>
                    </ul>

                    <div id="pagination" style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
                        <button id="prev-btn" class="btn btn-small" disabled>Previous</button>
                        <span id="page-info" style="align-self: center;">Page 1</span>
                        <button id="next-btn" class="btn btn-small" disabled>Next</button>
                    </div>
                </div>
            </div>

            <div>
                <div class="card">
                    <h2>Add Expense</h2>
                    <form id="expense-form" style="margin-top: 15px;">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" id="amount" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category" required>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health">Health</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label>Payment Method</label>
                            <select id="payment-method">
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="UPI">UPI</option>
                            </select>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Add Transaction</button>
                    </form>
                </div>

                <div class="summary-box">
                    <h3>Total This Month</h3>
                    <div id="monthly-total" class="summary-amount">$0.00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/expenses.js"></script>
</body>

</html>
